<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, shrink-to-fit=no">
    <script type="module" src="index.js"></script>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap" rel="stylesheet">
    <title>Calculator Online</title>
</head>
<body>
    <div id="calculator">
        <header>
            <div id="display">
                <input id="input" type="text" value="0">
                <input id="screen" type="text" value="0">
            </div>
        </header>
        <main id="buttons">
            <div>
                <button id="modButton" class="active">%</button>
                <button id="clearScreenButton" class="active">CE</button>
                <button id="clearButton">C</button>
                <button id="deleteButton" class="deleteStyle">DELETE</button>
            </div>
            <div>
                <button id="subButton" class="active">1/x</button>
                <button id="powButton" class="active">x<span>&#178;</span></button>
                <button id="radButton" class="active"><span>&#8730;</span>x</button>
                <button id="divButton" class="active">/</button>
            </div>
            <div>
                <button id="sevenButton" class="active">7</button>
                <button id="eightButton" class="active">8</button>
                <button id="nineButton" class="active">9</button>
                <button id="multyButton" class="active">X</button>
            </div>
            <div>
                <button id="fourButton" class="active">4</button>
                <button id="fiveButton" class="active">5</button>
                <button id="sixButton" class="active">6</button>
                <button id="minusButton" class="active">-</button>    
            </div>

            <div>
                <button id="oneButton" class="active">1</button>
                <button id="twoButton" class="active">2</button>
                <button id="threeButton" class="active">3</button>
                <button id="plusButton" class="active">+</button>
            </div>
        </main>
        <footer>
            <div>
                <button id="changerButton" class="active">-/+</button>
                <button id="zeroButton" class="active">0</button>
                <button id="floatButton" class="active">.</button>
                <button id="equalButton" class="active">=</button>
            </div>
        </footer>
    </div>
</body>
</html>
